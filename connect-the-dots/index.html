<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tierra Whack Connect the Dots</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="./assets/logo.png" id="logo" />
  <div class="container">
    <div class="settings">
      <div class="controls">
        <label>Brush Size
          <input type="range" id="stroke" name="stroke" min="0" max="10" />
        </label>
        <div id="colors"></div>
      </div>
      <div class="controls">
        <label>Sticker Size
          <input type="range" id="sticker-size" name="sticker-size" min="40" max="120" value="80" />
        </label>
        <div id="stickers"></div>
      </div>
      <div class="button-container">
        <button id="clear">Clear Canvas</button>
        <button id="download">Download Drawing</button>
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="canvas" width="0" height="0"></canvas>
    </div>
  </div>
  <img src="./assets/dots-2.jpg" id="dots" />
  <script type="module" src="./script.js"></script>
</body>

</html>
